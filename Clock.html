<script>
    // Sample sunrise/sunset times (you can modify these or make them location-based)
    let sunriseTime = { hour: 6, minute: 30 }; // 6:30 AM
    let sunsetTime = { hour: 18, minute: 45 }; // 6:45 PM

    function createHourMarkers() {
        const markersContainer = document.getElementById('hourMarkers');
        
        for (let i = 0; i < 24; i++) {
            const marker = document.createElement('div');
            marker.className = 'hour-marker';
            
            // Make 12 (noon), 0 (midnight), 6, and 18 major markers
            if (i === 0 || i === 6 || i === 12 || i === 18) {
                marker.classList.add('major');
            }
            
            // Rotate marker - 12 is at top (0 degrees), so we offset by 12 hours
            const angle = ((i + 12) % 24) * 15; // 360/24 = 15 degrees per hour
            marker.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            markersContainer.appendChild(marker);
            
            // Add hour numbers for major hours
            if (i === 0 || i === 6 || i === 12 || i === 18) {
                const number = document.createElement('div');
                number.className = 'hour-number';
                number.textContent = i === 0 ? '24' : i;
                
                // Calculate position for numbers
                const radius = 160;
                const radian = (angle - 90) * (Math.PI / 180);
                const x = 200 + radius * Math.cos(radian);
                const y = 200 + radius * Math.sin(radian);
                
                number.style.left = x + 'px';
                number.style.top = y + 'px';
                
                markersContainer.appendChild(number);
            }
        }
    }

    function updateClock() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentSecond = now.getSeconds();
        
        // Calculate precise hour position (including minutes and seconds)
        const hourPosition = (currentHour + currentMinute / 60 + currentSecond / 3600) % 24;
        
        // Calculate angles - 12 noon at top (0 degrees)
        const hourAngle = ((hourPosition + 12) % 24) * 15; // 15 degrees per hour
        const sunriseAngle = ((sunriseTime.hour + sunriseTime.minute / 60 + 12) % 24) * 15;
        const sunsetAngle = ((sunsetTime.hour + sunsetTime.minute / 60 + 12) % 24) * 15;
        
        // Update hand positions
        document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
        document.getElementById('sunriseHand').style.transform = `rotate(${sunriseAngle}deg)`;
        document.getElementById('sunsetHand').style.transform = `rotate(${sunsetAngle}deg)`;
        
        // Update time display
        const timeString = now.toLocaleTimeString('en-US', { 
            hour12: false, 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        });
        document.getElementById('currentTime').textContent = timeString;
        
        // Update sun times display
        const sunriseDisplay = `${sunriseTime.hour.toString().padStart(2, '0')}:${sunriseTime.minute.toString().padStart(2, '0')}`;
        const sunsetDisplay = `${sunsetTime.hour.toString().padStart(2, '0')}:${sunsetTime.minute.toString().padStart(2, '0')}`;
        document.getElementById('sunTimes').textContent = `Sunrise: ${sunriseDisplay} | Sunset: ${sunsetDisplay}`;
    }

    // Initialize clock
    createHourMarkers();
    updateClock();
    
    // Update every second
    setInterval(updateClock, 1000);

    // You can update sunrise/sunset times with this function
    function setSunTimes(sunrise, sunset) {
        sunriseTime = sunrise;
        sunsetTime = sunset;
        updateClock();
    }

    // Example: setSunTimes({ hour: 7, minute: 15 }, { hour: 19, minute: 30 });
</script>
